<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Exemplos de listas</title>
</head>
<body>
    <h3> Lista não ordenada</h3>

    <ul>
        <li> Maça</li>    
        <li> Aroz</li>
        <li> Banana</li>
        <li> Melancia</li>
    </ul>

    <h1> Lista ordenada</h1>
    <ol>
        <li> Maça</li>    
        <li> Aroz</li>
        <li> Banana</li>
        <li> Melancia</li>

    </ol>

        

</body>
</html>
